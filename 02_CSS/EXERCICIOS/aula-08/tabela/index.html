<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
      <header>
            <h1>Exercício | Tabela</h1>
      </header>

      <main>
          
        <table id="table">
          <caption>Troféus</caption>
          <colgroup>
              <col style="background-color: rgb(171, 218, 171);">
              <col style="background-color: rgb(233, 233, 28);">
              <col style="background-color: rgba(250, 191, 83, 0.712);">
              <col style="background-color: rgb(253, 178, 37);">
              <col style="background-color: rgba(255, 102, 0, 0.678);">
              <col style="background-color: rgba(255, 3, 3, 0.603);">
              <col style="background-color: rgba(22, 235, 14, 0.603);">
          </colgroup>
          <thead>
            <th rowspan="3"> Times</th>
            <th colspan="5" id="historic">Histórico</th>
                        
               
        </thead>
        <tbody>
              <th>Times</th>
              <th>C. Estadual</th>
              <th colspan="2">Campeonato Nacional e Continental</th>
              
              <th>C. Internacional</th>
              <th>Total de Títulos</th>
                    
          
          <tr>  
            <td>Time A</td>
            <td>1</td>
            <td colspan="2">13</td>
            <td>0</td>
            <td>14</td>
            
                    
          </tr>
          <tr>  
            <td >Time B</td>
            <td >3</td>
            <td colspan="2">10</td>
            <td >8</td>
            <td >21</td>
                    
          </tr>
          <tr>  
                <td>Time C</td>
                <td>3</td>
                <td colspan="2">3</td>
                <td>2</td>
                <td>8</td>
                
                
                    
          </tr> 
          <tr>  
            <td>Time D</td>
            <td>15</td>
            <td colspan="2">1</td>
            <td>2</td>
            <td>18</td>
                    
          </tr>
          <tr>  
            <td>Time E</td>
            <td>19</td>
            <td colspan="2">2</td>
            <td>1</td>
            <td>22</td>
                   
          </tr>
        </tbody> 
        <tfoot>
          <td style="background-color: rgb(178, 178, 233);">Soma</td>
          <td style="background-color: rgb(178, 178, 233);">41</td>
          
          <td colspan="2" style="background-color: rgb(178, 178, 233);">29</td>
          <td style="background-color: rgb(178, 178, 233);">13</td>
          <td style="background-color: rgb(178, 178, 233);">Média: 16</td>
          
          
        </tfoot>      
  
        </table>

          <br>
          <br>
                  <img src="Untitled.png" alt="">
      </main>
</body>
</html>
